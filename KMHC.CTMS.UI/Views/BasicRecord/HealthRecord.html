<div class="container-fluid">
    <div class="page-header">
        <h1>健康档案汇总</h1>
    </div>
    <div class="row-fluid clearfix">
        <div class="col-md-12 column">
            <div class="panel-group">
                <div class="panel panel-default">
                    <div id="baseInfo" class="panel-heading ">
                        <i class="icon-user-md icon-large"></i> 个人基本信息
                    </div>
                    <div class="panel-body">
                        <div class="col-md-10 form-horizontal">
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="txt_RecordNo">身份证号码</label>
                                <div class="col-md-7">
                                    <input id="txt_RecordNo" name="RecordNo" ng-model="Data.IDNumber" ng-change="txt_RecordNoChang()" class="form-control" maxlength="20" required/>
                                </div>
                            </div>
                            <div class="form-group" style="text-align: center">
                                <button class="btn btn-success" ng-click="improtClick()">导出</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-group">
                <div class="panel panel-default">
                    <div id="createInfo" class="panel-heading ">
                        <i class="icon-user-md icon-large"></i> 健康档案汇总
                    </div>
                    <div class="panel panel-body" ng-include="'/HealthManage/ReportShow/?IDNumber='+Data.IDNumber">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
