<div ng-controller="userCtrl">
    <form name="searcher" ng-submit="processSearch()">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-lg-3 col-md-3 col-sm-3" style="margin-top:-3px;">姓名：</label><input type="text" class="col-lg-4 col-md-4 col-sm-4" ng-model="Searcher.Name" />
            </div>
        </div>
        <div class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-lg-3 col-md-3 col-sm-3" style="margin-top:-3px;">身 份 证：</label><input type="text" class="col-lg-4 col-md-4 col-sm-4" ng-model="Searcher.IdCard" />
            </div>
        </div>
        <div class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-lg-3 col-md-3 col-sm-3" style="margin-top:-3px;">用户类型：</label>
                <select class="col-lg-4 col-md-4 col-sm-4" ng-model="Searcher.UserType">
                    <option ng-repeat="x in Searcher_DicUserTypeList" value="{{x.ivalue}}">{{x.text}}</option>
                </select>
            </div>
        </div>
        <div class="form-horizontal">
            <div class="form-group">
                <div class="col-lg-8 col-md-8 col-sm-8">
                    <button type="submit" class="btn btn-info pull-right">搜索</button>
                </div>
            </div>
        </div>
    </form>

    <div class="form-horizontal">
        <div class="form-group">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr class="info">
                        <th>姓名</th>
                        <th>性别</th>
                        <th>年龄</th>
                        <th>联系电话</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in Searcher_UserList" ng-click="choiceItem($event,x)">
                        <td>{{x.Name}}</td>
                        <td>{{x.SexText}}</td>
                        <td>{{x.PatientInfo.AGE}}</td>
                        <td>{{x.MobilePhone}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="form-horizontal">
        <div class="form-group">
            <div id="searcher_pager" class="pull-right"></div>
        </div>
    </div>
    
    <div class="form-horizontal" style="display: -webkit-box;">
        <div class="form-group col-lg-8 col-md-8 col-sm-8">
            <button type="button" class="btn btn-info pull-right" ng-click="Ok()">确定</button>
        </div>
    </div>
</div>
