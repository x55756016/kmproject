<div class="container-fluid">
    <h1>实验室检查模板列表</h1>
    <div class="row-fluid clearfix">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-md-10">
                    <div class="input-group">
                        <input type="text" class="form-control" id="Keyword" ng-model="Keyword" placeholder="请输入关键字">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="SearchCondition()"><i class="icon-search"></i>查询</button>
                        </span>
                    </div>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-default" type="button" ng-click="GetTemplateInfo('')">新增</button>
                </div>
            </div>
            <table class="table table-hover table-bordered table-responsive">
                <thead>
                <tr style="background-color: #D9EDF7;">
                    <th>序号</th>
                    <th>模板名称</th>
                    <th>描述信息</th>
                    <!--<td>创建人</td>-->
                    <th>创建时间</th>
                    <!--<td>修改人</td>-->
                    <th>修改时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in ListItems">
                    <td>{{$index + 1}}</td>
                    <td>{{item.TEMPLATENAME}}</td>
                    <td>{{item.DESCRIPTION}}</td>
                    <!--<td>{{item.CREATEUSERID}}</td>-->
                    <td>{{item.CREATEDATETIME|date:'yyyy-MM-dd hh:MM'}}</td>
                    <!--<td>{{item.EDITUSERID}}</td>-->
                    <td>{{item.EDITDATETIME|date:'yyyy-MM-dd hh:MM'}}</td>
                    <td>
                        <button class="btn"
                                ng-click="GetTemplateInfo(item.TEMPLATEID)">
                            编辑
                        </button>
                        <button class="btn" ng-click="Remove(item.TEMPLATEID)">
                            删除
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div id="pager"></div>
        </form>
    </div>
</div>
