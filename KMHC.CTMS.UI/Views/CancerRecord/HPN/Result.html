<!DOCTYPE html>
<html id="ng-app">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>表单测试结果</title>
    <meta charset="utf-8" />
</head>
<body ng-app="hpnApp">
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h2><span class="glyphicon glyphicon-align-justify"></span> 表单测试结果</h2>
            </div>

            <div class="form-group">
                <h2>您的总分为：{{result.Score}}</h2>
                <div ng-repeat=" r in result.Result">
                    <h3 ng-show="r.RESULT">{{r.RESULT}}：{{r.Score}}分</h3>
                    <h5>{{r.Remark}}</h5>
                </div>
            </div>

            <form ng-submit="processForm()" name="myForm" ng-hide="IsFinish">
                <div id="email-group" class="form-group" ng-class="{'':'','手机格式不正确':'has-error'}[errorEmail]">
                    <label>留下手机,我们将发送详细建议给您：</label>
                    <input type="text" name="email" class="form-control" placeholder="手机" ng-model="formData.email" required />
                    <span class="help-block" ng-bind="errorEmail"></span>
                </div>

                <button type="submit" class="btn btn-success btn-lg btn-block" ng-disabled="myForm.$invalid">
                    <span class="glyphicon glyphicon-saved"></span> 提交
                </button>
            </form>

            <button class="btn btn-success btn-lg btn-block" ng-click="goList()" ng-show="IsFinish">
                <span class="glyphicon glyphicon-backward"></span> 返回列表
            </button>
        </div>
    </div>
</body>
</html>
