<div class="container-fluid">
    <div class="page-header">
        <h1>财务信息</h1>
    </div>
    <div class="panel panel-default" ng-controller="financeCtrl">
        <div id="baseInfo" class="panel-heading ">
            <i class="icon-user-md icon-large"></i> 基本信息
        </div>
        <div class="panel-body">
            <div class="col-md-10 form-horizontal">
                <div class="form-group" ng-include="'/Views/DoctorHistory/Person.html'">
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2">家庭年收入：</label>
                    <div class="col-md-10">
                        <label class="radio-inline" ng-repeat="item in AnComeList">
                            <input type="radio" name="type" value="{{item.Value}}" ng-model="Data.ANNUALINCOME">{{item.Text}}
                        </label>
                    </div>
                </div>
                <a href="#/CancerRecord" class="btn btn-primary active col-md-offset-2">返回</a>
                <button type="button" class="btn btn-info  active col-md-offset-2" ng-click="Save()">确定</button>
            </div>
        </div>
    </div>
</div>
