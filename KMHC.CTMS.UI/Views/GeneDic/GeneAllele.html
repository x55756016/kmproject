<div class="container-fluid">
    <div class="panel panel-info">
        <div class="panel-heading">
            <i class="fa fa-fw fa-search-plus fa-lg"></i>
            <strong data-toggle="collapse" data-target="#collapseExample" aria-expanded="true" aria-controls="collapseExample">
                基因信息
                <i class="fa fa-angle-down fa-fw pull-right"></i>
            </strong>
        </div>
        <div class="panel-collapse collapse in" id="collapseExample">
            <div class="panel-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="col-md-1 col-sm-12">
                            基因名：
                        </div>
                        <div class="col-md-11 col-sm-12">
                            {{Gene.GeneName}}
                        </div>
                        <!--<div class="col-md-1 col-sm-12">
                            <button type="button" class="btn btn-info btn-block form-control" ng-click="Search()"><i class="fa fa-fw fa-search"></i> 查询</button>
                        </div>
                        <div class="col-md-1 col-sm-12">
                            <button type="button" class="btn btn-info btn-block  form-control" ng-click="Reset()"><i class="fa fa-fw fa-refresh"></i> 重置</button>
                        </div>-->
                    </div>

                </div>
            </div>
        </div>
    </div>



    <div class="panel panel-info">
        <div class="panel-heading">
            <a ng-click="AddGeneAllele()" href="javascript:void(0);" class="divider"><i class="fa fa-fw fa-plus "></i>新增</a>
            <a ng-click="BackToGeneList()" href="javascript:void(0);"><i class="fa fa-fw fa-backward "></i>返回</a>
            <!--<a ng-click="SearchCondition()" href="javascript:void(0);" class="divider"><i class="fa fa-fw fa-refresh fa-lg"></i>刷新</a>
            <a href="javascript:void(0);" class="divider"><i class="fa fa-fw fa-download"></i>导出</a>-->
            <!--<div id="picker" style="display:inline-block;">
                <i class="fa fa-fw fa-upload"></i>导入
            </div>-->
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <tr class="info">
                    <th class="col-md-2">
                        等位基因名
                    </th>
                    <th class="col-md-2">
                        同义词
                    </th>
                    <th class="col-md-1">
                        标准名
                    </th>
                    <th class="col-md-1">
                        蛋白
                    </th>
                    <th class="col-md-1">
                        酶活性
                    </th>
                    <th class="col-md-2">
                        功能描述
                    </th>
                    <!--<th class="col-md-2" hidden>
                        更新时间
                    </th>
                    <th class="col-md-1" hidden>
                        更新者
                    </th>-->
                    <th class="col-md-3  text-center" colspan="2">
                        操作
                    </th>
                </tr>
                <tr ng-repeat="g in GeneAlleleList">
                    <td class="col-md-2">
                        {{g.GeneAlleleName}}
                    </td>
                    <td class="col-md-2">
                        {{g.SynonymName}}
                    </td>
                    <td class="col-md-1">
                        {{g.StandardName}}
                    </td>
                    <td class="col-md-1">
                        {{g.Protein}}
                    </td>
                    <td class="col-md-1">
                        {{g.EnzymaticActivity}}
                    </td>
                    <td class="col-md-2">
                        {{g.Description}}
                    </td>
                   
                    <!--<td class="col-md-1" >
                        {{g.EditTime|date:'yyyy-MM-dd HH:mm:ss'}}
                    </td>
                    <td class="col-md-1" >
                        {{g.EditUserName}}
                    </td>-->
                    <td class="col-md-1  text-center">
                        <input type="button" class="btn btn-default btn-small" value="编辑位点" ng-click="EditGeneAlleleLocus(g.ID)" />
                    </td>
                    <td class="col-md-2  text-center" style="word-break:break-all">
                        <input type="button" class="btn btn-default btn-small" value="编辑" ng-click="EditGeneAllele(g)" />
                        <input type="button" class="btn btn-danger btn-small" value="删除" ng-click="DeleteGeneAllele(g)" />
                    </td>
                </tr>
            </table>
        </div>
        <div id="geneAllelePager" class="pull-right"></div>
    </div>
   
    <div class="modal fade" id="modalEditGeneAllele" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        <label>等位基因</label>
                    </h4>
                </div>
                <div class="modal-body">
                    <form id="eGeneAlleleForm" name="eGeneAlleleForm">
                        <div class="panel form-horizontal" id="crud_his">
                            <div class="form-group hidden">
                                <label class="control-label col-md-2">ID:</label>
                                <div class="col-md-9">{{CRUDGeneAllele.ID}}</div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">基因名</label>
                                <div class="col-md-10">
                                    {{Gene.GeneName}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">等位基因名*</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" ng-model="CRUDGeneAllele.GeneAlleleName" required />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">同义词</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" ng-model="CRUDGeneAllele.SynonymName" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">标准名</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" ng-model="CRUDGeneAllele.StandardName" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">蛋白</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" ng-model="CRUDGeneAllele.Protein" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">酶活性</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" ng-model="CRUDGeneAllele.EnzymaticActivity" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">功能描述</label>
                                <div class="col-md-10">
                                    <textarea class="form-control" ng-model="CRUDGeneAllele.Description" rows="5"></textarea>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">
                        取消
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="SaveGeneAllele()" ng-disabled="eGeneAlleleForm.$invalid">
                        保存
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>
