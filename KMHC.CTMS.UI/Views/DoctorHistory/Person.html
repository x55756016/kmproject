<style type="text/css">
    .form-horizontal .control-label {
        text-align: left;
    }
</style>
<div ng-controller="personCtrl">
    <label class="col-md-2 control-label">姓名：{{Person.Name}}</label>
    <label class="col-md-4 control-label">证件号：{{Person.IDCard}}</label>
    <label class="col-md-3 control-label">性别：{{Person.Sex}}</label>
    <label class="col-md-3 control-label">年龄：{{Person.Age}}</label>
</div>
