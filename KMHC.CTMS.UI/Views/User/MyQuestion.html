<div class="container-fluid">
    <form id="questionForm" name="questionForm">
        <div class="form form-horizontal" id="form">
            <div class="form-group hidden">
                <label class="control-label col-md-2">ID:</label>
                <div class="col-md-9">{{CRUDQuestion.ID}}</div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">用户：</label>
                <div class="col-md-10">
                    {{CRUDQuestion.LoginName}}
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">咨询时间：</label>
                <div class="col-md-10">
                    {{CRUDQuestion.CreateDateTime|date:'yyyy-MM-dd HH:mm:ss'}}
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">咨询问题：</label>
                <div class="col-md-10">
                    <textarea class="form-control" ng-model="CRUDQuestion.Question" rows="5" disabled></textarea>
                </div>
            </div>
            <div class="form-group" ng-show="CRUDQuestion.EditTime!=null">
                <label class="control-label col-md-2">回复人：</label>
                <div class="col-md-10">
                    {{CRUDQuestion.ObjectLoginName}}
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">
                    <span ng-show="CRUDQuestion.EditTime!=null">回复内容：</span> 
                    <span ng-show="CRUDQuestion.EditTime==null">请回复*：</span>
                </label>
                <div class="col-md-10">
                    <textarea class="form-control" ng-model="CRUDQuestion.Answer" rows="5" required ng-disabled="CRUDQuestion.EditTime!=null"></textarea>
                </div>
            </div>
            <div class="form-group" ng-show="CRUDQuestion.EditTime!=null">
                <label class="control-label col-md-2">回复时间：</label>
                <div class="col-md-10">
                    {{CRUDQuestion.EditTime|date:'yyyy-MM-dd HH:mm:ss'}}
                </div>
            </div>
        </div>
    </form>
    <div class="text-center" ng-show="CRUDQuestion.EditTime==null">
        <button type="button" class="btn btn-primary" ng-click="SaveQuestion()" ng-disabled="questionForm.$invalid">
            确定
        </button>
    </div>
</div>
