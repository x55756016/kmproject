<div class="container-fluid">
    <div class="panel panel-info">
        <div id="baseInfo" class="panel-heading ">
            <i class="icon-user-md icon-large"></i> 用户信息
        </div>

        <form ng-submit="Save()" name="myRegister" role="form" class="form form-horizontal">

            <div class="panel-body">
                <div class="col-md-10 form-horizontal">
                    <div class="form-group">
                        <label class="col-md-2 control-label">登录名:</label>
                        <div class="col-md-8">
                            <textarea class="form-control" rows="1" ng-model="Model.UserInfo.LoginName" readonly="readonly"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">密码:</label>
                        <div class="col-md-8">

                            <input type="password" class="form-control" ng-model="LoginPwd" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">确认密码:</label>
                        <div class="col-md-8">
                            <input type="password" class="form-control" ng-model="LoginPwd2" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">账户余额:</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" ng-model="Model.UserInfo.Account" />
                            <!--<a href="javascript:void(0);" class="btn btn-primary active col-md-offset-2" ng-click="AddMoney()">充值</a>-->
                        </div>
                        <div class="col-md-2">
                            <a href="javascript:void(0);" class="btn btn-primary col-md-offset btn-info" ng-click="AddMoney()">充值</a>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">邮箱:<label style="color: red;">*</label></label>
                        <div class="col-md-8">
                            <!--<input type="text" class="form-control" ng-model="Model.UserInfo.Email"/>-->
                            <input type="email" name="txtEmail" class="form-control" autocomplete="off" placeholder="请输入邮箱" ng-model="Model.UserInfo.Email"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">手机:<label style="color: red;">*</label></label>
                        <div class="col-md-6">
                            <!--<input type="text" class="form-control" ng-model="Model.UserInfo.MobilePhone"/>-->
                            <!--<input type="text" name="txtVercode" id="txtVercode" class="form-control" autocomplete="off" placeholder="请输入手机验证码" ng-model="MobilePhone" required/>-->
                            <input type="number" ng-maxlength="11" ng-minlength="11" id="txtMobilePhone" class="form-control" autocomplete="off" placeholder="请输入手机" ng-model="MobilePhone" ng-pattern="/^1\d{10}$/" />
                            <!--<span ng-show="myForm.email.$error.email">非法的邮箱地址。</span>-->
                        </div>
                        <div class="col-md-2 col-lg-2 col-sm-2">
                            <button type="button" class="btn  btn-info" ng-disabled="getVercodeDisabled" ng-click="sendVercode(MobilePhone)" id="btnGetVercode">获取验证码</button>
                        </div>
                    </div>
                    <div class="form-group" ng-hide="!VerCodeVisiable">
                        <label class="col-md-4 col-lg-2 control-label" style="padding-right: 0; line-height: 34px;" for="txtVercode">验证码：</label>
                        <div class="col-md-2">
                            <input type="text" name="txtVercode" id="txtVercode" class="form-control" autocomplete="off" placeholder="请输入手机验证码" ng-model="VerCode"/>
                        </div>
                    </div>
                    <!--<div class="form-group">
                    <label class="col-md-2 control-label">验证码</label>
                    <div class="col-md-8">
                        <textarea class="form-control" rows="1"></textarea>
                    </div>
                </div>-->

                    <div id="divRecord">
                        <!--<div class="form-group">
                        <label class="col-md-2 control-label">真实姓名</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" ng-model="Model.CnrUser.Name"/>
                        </div>
                    </div>-->

                        <div class="form-group">
                            <label class="col-md-2 control-label">性别:</label>
                            <div class="col-md-8">
                                <!--<select class="form-control" ng-model="Model.CnrUser.SEX">
                                <option value=""></option>
                                <option value="1">男</option>
                                <option value="2">女</option>
                            </select>-->
                                <input type="radio" value="1" ng-model="Model.CnrUser.SEX" name="sex" ng-checked="CRUDUser.SEX==1" />男
                                <input type="radio" value="0" ng-model="Model.CnrUser.SEX" name="sex" ng-checked="CRUDUser.SEX==0" />女
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">出生日期:</label>
                            <div class="col-md-8">
                                <div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd" data-date-orientation="bottom" datepicker>
                                    <input class="form-control" size="10" type="text" value="" ng-model="Model.CnrUser.BIRTHDATE" />
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">方言:</label>
                            <div class="col-md-8">

                                <select ng-options="rs.Value as rs.Text for rs in dicLanguage" ng-model="Model.CnrUser.LOCALISM" class="form-control ">
                                    <option value=""></option>
                                </select>

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">所在省市:</label>
                            <div class="col-md-8">
                                <!--<textarea class="form-control" rows="1"></textarea>-->
                                <div class="panel-group" ng-include="'/Views/Common/Area.html'"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">就诊疾病:</label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" ng-model="Model.CnrUser.DISEASE"/>
                            </div>
                            <div class="col-md-2">
                                <a data-toggle="modal" data-target="#ICD10Modal"><i class="fa fa-search-plus fa-lg"></i></a>

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label">主治医生:</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" ng-model="Model.CnrUser.DOCTORNAME" />
                            </div>
                        </div>

                    </div>

                    <a href="javascript:void(0);" class="btn btn-info  col-md-offset-2" ng-click="GoBack()">返回</a>
                    <!--<a href="javascript:void(0);" class="btn btn-primary active col-md-offset-2" ng-click="Save()">保存</a>-->
                    <button type="submit" class="btn btn-info" ng-disabled="myRegister.$invalid">保存</button>

                </div>
            </div>

        </form>

</div>
</div>




<div class="modal fade" id="ICD10Modal" tabindex="-1" role="dialog" aria-labelledby="ICD10ModalLabel" data-target=".bs-example-modal-lg">
    <div class="modal-dialog bs-example-modal-lg" role="document">
        <div class="modal-content modal-lg">
            <div class="modal-header bg-success">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="ICD10ModalLabel">ICD选择器</h4>
            </div>
            <div class="modal-body">
                <div ng-include="'/Views/Common/Disease.html'"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="btnOk" ng-click="SaveICD()">确定</button>
            </div>
        </div>
    </div>
</div>
