<div class="container-fluid">
    <div class="panel panel-info">
        <div class="panel-heading">
            <label><i class="fa fa-fw fa-info fa-lg"></i> 待办明细</label>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="InfoForm">
                <div class="form-group">
                    <div class="col-md-2 col-lg-1 col-md-offset-2 col-lg-offset-1"><div id="picker">选择文件</div></div>
                    <div class="col-md-2 col-lg-1 ">
                        <button class="btn btn-default" ng-click="StartUpload()">开始上传</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 col-lg-1 control-label ">文件列表</label>
                    <div class="col-md-8 col-lg-4">
                        <ul class="list-group " ng-repeat="x in Files">
                            <li class="list-group-item">
                                {{x.Name}}&nbsp;&nbsp;&nbsp;&nbsp;<span class="text-info">{{x.Msg}}</span>
                                <div class="pull-right">
                                    <span class="btn btn-danger btn-small" style="padding:0px 12px;" ng-click="RemoveFile($index)">删除</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 col-lg-1 control-label ">备注</label>
                    <div class="col-md-10 col-lg-11">
                        <textarea class="form-control" ng-model="Remark"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-2 col-md-offset-1">
                        <button type="button" class="btn btn-info btn-lg btn-block" ng-click="GoBack()"><i class="fa fa-fw fa-reply-all"></i> 返回</button>
                    </div>
                    <div class="col-md-2 col-md-offset-1" ng-show="!Info.ActionStatus">
                        <button type="button" class="btn btn-info btn-lg btn-block" ng-click="Save()"><i class="fa fa-fw fa-save"></i> 确定</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
