    <div class="container-fluid">
        <div class="page-header">
            <h1>{{PageTitle}}</h1>
        </div>
        <form id="sctemplate" name="sctemplate">
            <!--基本信息-->
            <div class="panel panel-default">
                <div class="panel-heading">
                    基本信息
                </div>
                <div class="panel-body">
                    <div class="col-md-10">
                        <div class="col-md-2">模板名称:</div>
                        <div class="col-md-8"><input type="text" class="form-control" ng-model="Data.TemplateTitle" required /></div>
                    </div>
                    <div class="col-md-10">
                        <div class="col-md-2">描述:</div>
                        <div class="col-md-8"><input type="text" class="form-control" ng-model="Data.TemplateDescription" /></div>
                    </div>
                    <div class="col-md-10">
                        <div class="col-md-2">标签:</div>
                        <div class="col-md-8"><input type="text" class="form-control" ng-model="Data.TemplateLabel" /></div>
                    </div>
                </div>
            </div>

            <!--问题-->
            <div class="panel panel-default">
                <div class="panel-heading">
                    配置问题模板
                </div>
                <div class="panel-body">
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <input type="text" class="form-control" ng-model="impQuestion" size="30" placeholder="添加问题">
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-primary" type="button" ng-click="AddQuestion()">添加</button>
                        </div>
                    </div>
                    <div class="col-md-12"></div>
                    <div class="col-md-12">
                        <table class="table table-bordered">
                            <tbody>
                                <tr>
                                    <th class="col-md-3 text-center">问题</th>
                                    <th class="col-md-6 text-center">选项/分数</th>
                                    <th class="col-md-2 text-center">操作</th>
                                </tr>
                                <tr ng-repeat="question in Data.Questions">
                                    <td class="col-md-4">
                                        <input type="text" ng-model="question.Question" class="form-control" required />
                                    </td>
                                    <td class="col-md-6">
                                        <ul class="list-group">
                                            <li ng-repeat="option in question.Options" class="list-group-item col-md-12">
                                                <input type="text" ng-model="option.Text" class="col-md-9" required />
                                                <input type="number" ng-model="option.Value" class="col-md-2" placeholder="对应分数" required />
                                                <button class="close col-md-1" type="button" ng-click="Remove(question.Options,option)" ng-hide="question.Options.length<=2">×</button>
                                                <!--<a class="icon-remove" ng-click="RemoveOption(question,option)" ng-hide="question.Options.length<=2">+</a>-->
                                            </li>
                                        </ul>
                                        <button class="button btn-default" type="button" ng-click="AddOption(question)">增加选项</button>
                                        <!--<a class="icon-plus" ng-click="AddOption(question)"> +</a>-->
                                    </td>
                                    <td class="col-md-2">
                                        <button class="btn btn-small btn-danger" type="button" ng-click="Remove(Data.Questions,question)" ng-hide="Data.Questions.length<=1">删除</button>
                                        <button class="btn btn-small btn-primary" type="button" ng-click="MoveUpp(Data.Questions,question)" ng-hide="Data.Questions.indexOf(question)==0">上移</button>
                                        <button class="btn btn-small btn-primary" type="button" ng-click="MoveDown(Data.Questions,question)" ng-hide="Data.Questions.indexOf(question)==(Data.Questions.length-1)">下移</button>
                                        <button class="btn btn-small btn-primary" type="button" ng-click="Copy(Data.Questions,question)">复制</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!--答案-->
            <div class="panel panel-default">
                <div class="panel-heading">
                    配置结果模板
                </div>
                <div class="panel-body">
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <input type="text" class="form-control" ng-model="impGrade" size="30" placeholder="添加等级">
                        </div>
                        <div class="col-md-1">
                            <button class="btn btn-primary" type="button" ng-click="AddGrade()">添加</button>
                        </div>
                        <div class="col-md-5">
                            <input type="checkbox" ng-model="Data.ShowGrade" /> 结果以等级方式显示
                        </div>
                        <div class="col-md-12"></div>
                        <div class="col-md-12">
                            <table class="table table-bordered">
                                <tbody>
                                    <tr>
                                        <th class="col-md-3 text-center" rowspan="2" valign="bottom">等级</th>
                                        <th class="col-md-4 text-center" colspan="2">得分范围</th>
                                        <th class="col-md-4 text-center" rowspan="2" valign="bottom">描述</th>
                                        <th class="col-md-1text-center" rowspan="2" valign="bottom">操作</th>
                                    </tr>
                                    <tr>

                                        <th class="col-md-2 text-center">最小值</th>
                                        <th class="col-md-2 text-center">最大值</th>

                                    </tr>
                                    <tr ng-repeat="grade in Data.Grades">
                                        <td class="col-md-3">
                                            <input type="text" ng-model="grade.Grade" class="form-control" required />
                                        </td>
                                        <td class="col-md-2">
                                            <input type="number" ng-model="grade.minValue" class="form-control" required />
                                        </td>
                                        <td class="col-md-2">
                                            <input type="number" ng-model="grade.maxValue" class="form-control" required />
                                        </td>
                                        <td class="col-md-4">
                                            <textarea ng-model="grade.Description" class="form-control" required />
                                        </td>
                                        <td class="col-md-1">
                                            <button class="btn btn-small btn-danger" type="button" ng-click="Remove(Data.Grades,grade)" ng-hide="Data.Grades.length<=1">删除</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
           </div> 
</form>
    </div>
    <div class="row-fluid  text-center" id="submit" ng-hide="ShowResult">

            <input type="submit" ng-click="Cancel()" value="取消" class="btn btn-default" />
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit" ng-click="Save()" value="保存" class="btn btn-primary" ng-disabled="sctemplate.$invalid" />

    </div>
