<div class="container-fluid">
    <div class="panel panel-info">
        <div class="panel-heading">
            <i class="fa fa-fw fa-search-plus fa-lg"></i>
            <strong data-toggle="collapse" data-target="#collapseExample" aria-expanded="true" aria-controls="collapseExample">
                查询条件
                <i class="fa fa-angle-down fa-fw pull-right"></i>
            </strong>
        </div>
        <div class="panel-collapse collapse in" id="collapseExample">
            <div class="panel-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-2 col-lg-1 control-label ">名称</label>
                        <div class="col-md-5 col-lg-3">
                            <input type="text" class="form-control" ng-model="DictionaryName" />
                        </div>
                        <div class="col-md-2 col-lg-1">
                            <button type="button" class="btn btn-info btn-block form-control" ng-click="SearchCondition()"><i class="fa fa-fw fa-search"></i> 查询</button>
                        </div>
                        <div class="col-md-2 col-lg-1">
                            <button type="button" class="btn btn-info btn-block  form-control" ng-click="Reset()"><i class="fa fa-fw fa-refresh"></i> 重置</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-info">
        <div class="panel-heading">
            <a ng-click="Add()" href="javascript:void(0);" class="divider"><i class="fa fa-fw fa-plus "></i>新增</a>
            <a ng-click="SearchCondition()" href="javascript:void(0);" class="divider"><i class="fa fa-fw fa-refresh fa-lg"></i>刷新</a>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr class="info">
                        <th>系统名称</th>
                        <th>字典类型编码</th>
                        <th>字典类型</th>
                        <th>字典名称</th>
                        <th>字典值</th>
                        <th>排列序号</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="x in List">
                        <td>{{x.SystemName}}</td>
                        <td>{{x.DictionCategory}}</td>
                        <td>{{x.DictionCategoryName}}</td>
                        <td>{{x.DictionaryName}}</td>
                        <td>{{x.DictionaryValue}}</td>
                        <td>{{x.OrderNumber}}</td>
                        <td>
                            <a href="/#/EditDictionary?Id={{x.DictionaryId}}" title="编辑"><i class="fa fa-fw fa-edit fa-lg"></i></a>
                            <a href="javascript:void(0);" ng-click="Remove(x.DictionaryId)" title="删除" class="text-danger"><i class="fa fa-fw fa-remove fa-lg"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="pager" class="pull-right"></div>
    </div>
</div>

<div class="loading-modal" ng-show="loading">
    <div class="loading">
        <img src="/Content/images/loading.gif" alt="" /><span>处理中，请稍候...</span>
    </div>
</div>
